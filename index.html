<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/styles.css" />
    <title>Validación de datos</title>
  </head>
  <body>
    <h1>Validación de datos</h1>


    <form action="" name="formulario" id="formulario" onsubmit="return false">
      <fieldset>
        <label for="dni" id="lbldni">
          DNI:
          <input
            class="control"
            type="number"
            name="dni"
            id="dni"
            placeholder="DNI" />
        </label>

        <label for="nombre">
          Nombre:
          <input
            class="control"
            type="text"
            name="nombre"
            id="nombre"
            maxlength="50"
            placeholder="Nombre" />
        </label>

        <label for="apellido">
          Apellido:
          <input
            class="control"
            type="text"
            name="apellido"
            id="apellido"
            maxlength="150"
            placeholder="Apellido" />
        </label>

        <label for="email">
          Email:
          <input
            class="control"
            type="text"
            name="email"
            id="email"
            maxlength="150"
            placeholder="Email" />
        </label>

        <div><button class="control" id="btnGuardar">Guardar</button></div>
      </fieldset>
    </form>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
